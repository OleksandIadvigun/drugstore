spring:
  output.ansi.enabled: always
  liquibase.enabled: true
  application.name: drugstore
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://order-mysql:3306/order-service?autoreconnect=true&serverTimezone=UTC&allowPublicKeyRetrieval=true&useSSL=false
    username: orderuser
    password: orderpass
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQL5Dialect
        current_session_context_class: org.springframework.orm.hibernate5.SpringSessionContext
  liquibase.change-log: classpath:/db/changelog/changelog-master.xml
product:
  host: ${PRODUCT_HOST:product}
  port: ${PRODUCT_PORT:8081}
order:
  host: ${ORDER_HOST:order}
  port: ${ORDER_PORT:8082}
store:
  host: ${STORE_HOST:store}
  port: ${STORE_PORT:8083}
accountancy:
  host: ${ACCOUNTANCY_HOST:accountancy}
  port: ${ACCOUNTANCY_PORT:8084}
server:
  port: 8082
